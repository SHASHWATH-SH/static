name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --ci --reporters=default

      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        if: success()
        run: |
          npm install -g gh-pages
          gh-pages -d build
